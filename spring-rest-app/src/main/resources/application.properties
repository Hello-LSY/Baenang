# MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/baenang
spring.datasource.username=root
spring.datasource.password=1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# View ??
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

logging.level.org.springframework=INFO
logging.level.org.hibernate=INFO
logging.level.org.apache.catalina=INFO
#logging.level.org.springframework.security=INFO
#logging.level.org.springframework.web=INFO
#logging.level.org.springframework.security.web=INFO
logging.level.org.hibernate.loader.entity=INFO
logging.level.org.springframework.beans.factory.support=ERROR
logging.level.org.hibernate.loader.entity.plan=ERROR
logging.level.org.hibernate.cfg=INFO
#logging.level.org.springframework.security=DEBUG
#logging.level.org.springframework.security.web=DEBUG
#logging.level.org.project.backend=DEBUG

spring.web.encoding.charset=UTF-8
spring.web.encoding.enabled=true

